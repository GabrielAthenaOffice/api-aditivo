spring.application.name=aditivo

# Porta dinâmica fornecida pelo Railway
server.port=${PORT:8080}
server.address=0.0.0.0

# MongoDB (Railway cria env MONGODB_URI, não MONGODB_URL)
spring.data.mongodb.uri=${MONGO_URL}/aditivo?authSource=admin
spring.data.mongodb.database=aditivo
spring.data.mongodb.auto-index-creation=true

# Health check
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health

# Logging
logging.level.com.formulario.athena=INFO
logging.level.org.springframework=WARN
