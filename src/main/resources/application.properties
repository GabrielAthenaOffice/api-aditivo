spring.application.name=aditivo

# Porta dinâmica fornecida pelo Railway
server.port=${PORT:5000}
server.address=0.0.0.0

# URL CORRETA - MongoDB local
spring.data.mongodb.uri=mongodb://localhost:27017/aditivo-fiador

# Ou para desenvolvimento local sem autenticacao:
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=aditivo-fiador

# URL base da API Aditivo
aditivo.base-url=http://localhost:5000
